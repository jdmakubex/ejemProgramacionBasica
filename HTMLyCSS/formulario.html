<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ejemplo de Formulario HTML5</title>
</head>

<body>
<h1>Nuevas características de HTML5</h1>
<p>Este es un ejemplo de las nuevas características de HTML5 en formularios</p>

<form id="form-order">

<p>
<label for="name">Nombre(Obligatorio)</label>
<input type="text" name="name" id="name"
placeholder="Juan Perez"
autofocus
autocomplete
required
/>
</p>

<p>
	<label for="passwd">Contraseña (obligatoria)</label>
	<input type="password" name="passwd" id="passwd"
	placeholder="qwe1234"
	pattern="[a-z]{3}[0-9]{4}"
	required /> (la Contraseña debe contener 3 letras y 4 numeros en este orden)
</p>

<p>
	<label for="phone">Telefono</label>
	<input type="tel" name="phone" id="phone" placeholder="+796452378"/>
</p>

<p>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" placeholder="ejemplo@email.com"/>
</p>

<p>
	<label for="website">Tu Pagina Web</label>
	<input type="url" name="website" id="website" placeholder="http://www.google.com">
</p>
	<input type="submit" value="enviar"/>
</form>
</body>
</html>
